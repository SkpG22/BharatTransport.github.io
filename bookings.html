<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Bharat Yatra</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-saffron: #FF9933;
            --primary-green: #138808;
            --navy-blue: #000080;
            --terracotta: #D2691E;
            --cream: #FFF8E7;
            --charcoal: #2C2C2C;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, #FFF 100%);
            color: var(--charcoal);
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-saffron), var(--terracotta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--charcoal);
            font-weight: 500;
            font-size: 1rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-saffron), var(--primary-green));
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a.active::after {
            width: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 100px auto 2rem;
            padding: 0 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: var(--charcoal);
        }

        .page-header p {
            font-size: 1.2rem;
            color: #666;
        }

        .bookings-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .booking-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out both;
        }

        .booking-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .booking-card:nth-child(1) { animation-delay: 0.1s; }
        .booking-card:nth-child(2) { animation-delay: 0.2s; }
        .booking-card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .booking-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-saffron), var(--primary-green));
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .booking-id {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .vehicle-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--charcoal);
        }

        .vehicle-icon {
            font-size: 2rem;
        }

        .status-badge {
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-confirmed {
            background: #E8F5E9;
            color: var(--primary-green);
        }

        .status-upcoming {
            background: #FFF3E0;
            color: var(--terracotta);
        }

        .booking-body {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .detail-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .detail-label {
            color: #666;
            font-size: 0.9rem;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--charcoal);
        }

        .route-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .route-arrow {
            color: var(--primary-saffron);
        }

        .booking-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1.5rem;
            border-top: 2px solid #f0f0f0;
        }

        .total-amount {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-green);
        }

        .amount-label {
            color: #666;
            font-size: 0.9rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-green), #0d6406);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(19, 136, 8, 0.3);
        }

        .btn-secondary {
            background: white;
            color: var(--charcoal);
            border: 2px solid #E0E0E0;
        }

        .btn-secondary:hover {
            border-color: var(--primary-saffron);
            background: var(--cream);
        }

        .no-bookings {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .no-bookings-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .no-bookings h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--charcoal);
        }

        .no-bookings p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .booking-header {
                flex-direction: column;
                gap: 1rem;
            }

            .booking-footer {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .action-buttons {
                width: 100%;
            }

            .btn {
                flex: 1;
            }

            .nav-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo" onclick="window.location.href='index.html'">üöÜ Bharat Yatra</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="map.html">Route Map</a></li>
                <li><a href="bookings.html" class="active">My Bookings</a></li>
                <li><a href="address.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>üé´ My Bookings</h1>
            <p>View and manage your travel reservations</p>
        </div>

        <div class="bookings-container" id="bookingsContainer"></div>
    </div>

    <script>
        function loadBookings() {
            const bookings = JSON.parse(localStorage.getItem('userBookings') || '[]');
            const container = document.getElementById('bookingsContainer');

            if (bookings.length === 0) {
                container.innerHTML = `
                    <div class="no-bookings">
                        <div class="no-bookings-icon">üì≠</div>
                        <h3>No Bookings Yet</h3>
                        <p>You haven't made any bookings yet. Start your journey today!</p>
                        <button class="btn btn-primary" onclick="window.location.href='index.html'" style="padding: 1.2rem 2.5rem; font-size: 1.1rem;">
                            Book Now
                        </button>
                    </div>
                `;
                return;
            }

            // Sort bookings by date (most recent first)
            bookings.sort((a, b) => new Date(b.bookingDate) - new Date(a.bookingDate));

            container.innerHTML = bookings.map((booking, index) => {
                const bookingDate = new Date(booking.bookingDate);
                const journeyDate = new Date(booking.date);
                const isUpcoming = journeyDate > new Date();
                const icon = booking.transportType === 'train' ? 'üöÜ' : 'üöå';

                return `
                    <div class="booking-card">
                        <div class="booking-header">
                            <div>
                                <div class="booking-id">Booking ID: ${booking.bookingId}</div>
                                <div class="vehicle-name">
                                    <span class="vehicle-icon">${icon}</span>
                                    ${booking.vehicle.name}
                                </div>
                                ${booking.vehicle.number ? `<div style="color: #666; margin-top: 0.5rem;">#${booking.vehicle.number}</div>` : ''}
                            </div>
                            <div class="status-badge ${isUpcoming ? 'status-upcoming' : 'status-confirmed'}">
                                ${isUpcoming ? 'üïê Upcoming' : '‚úÖ Confirmed'}
                            </div>
                        </div>

                        <div class="booking-body">
                            <div class="detail-group">
                                <div class="detail-label">Route</div>
                                <div class="route-info">
                                    <span>${booking.from}</span>
                                    <span class="route-arrow">‚Üí</span>
                                    <span>${booking.to}</span>
                                </div>
                            </div>

                            <div class="detail-group">
                                <div class="detail-label">Journey Date</div>
                                <div class="detail-value">
                                    ${journeyDate.toLocaleDateString('en-IN', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' })}
                                </div>
                            </div>

                            <div class="detail-group">
                                <div class="detail-label">Departure Time</div>
                                <div class="detail-value">${booking.vehicle.departure}</div>
                            </div>

                            <div class="detail-group">
                                <div class="detail-label">Duration</div>
                                <div class="detail-value">${booking.vehicle.duration}</div>
                            </div>

                            <div class="detail-group">
                                <div class="detail-label">Passengers</div>
                                <div class="detail-value">${booking.passengers} Person(s)</div>
                            </div>

                            <div class="detail-group">
                                <div class="detail-label">Class</div>
                                <div class="detail-value">${booking.vehicle.type}</div>
                            </div>

                            <div class="detail-group">
                                <div class="detail-label">Passenger Name</div>
                                <div class="detail-value">${booking.name}</div>
                            </div>

                            <div class="detail-group">
                                <div class="detail-label">Booked On</div>
                                <div class="detail-value">
                                    ${bookingDate.toLocaleDateString('en-IN', { month: 'short', day: 'numeric', year: 'numeric' })}
                                </div>
                            </div>
                        </div>

                        <div class="booking-footer">
                            <div>
                                <div class="total-amount">‚Çπ${booking.grandTotal.toLocaleString('en-IN')}</div>
                                <div class="amount-label">Total Amount Paid</div>
                            </div>
                            <div class="action-buttons">
                                <button class="btn btn-secondary" onclick="viewTicket(${index})">
                                    üìÑ View Ticket
                                </button>
                                ${isUpcoming ? `
                                    <button class="btn btn-primary" onclick="viewOnMap('${booking.from}', '${booking.to}', '${booking.transportType}')">
                                        üó∫Ô∏è View Route
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function viewTicket(index) {
            const bookings = JSON.parse(localStorage.getItem('userBookings') || '[]');
            const booking = bookings[index];
            
            alert(`üé´ E-Ticket Details\n\nBooking ID: ${booking.bookingId}\nPassenger: ${booking.name}\nRoute: ${booking.from} ‚Üí ${booking.to}\nDate: ${new Date(booking.date).toLocaleDateString('en-IN')}\nVehicle: ${booking.vehicle.name}\nClass: ${booking.vehicle.type}\nDeparture: ${booking.vehicle.departure}\nPassengers: ${booking.passengers}\n\nAmount Paid: ‚Çπ${booking.grandTotal.toLocaleString('en-IN')}\n\nHave a safe journey!`);
        }

        function viewOnMap(from, to, transportType) {
            sessionStorage.setItem('searchData', JSON.stringify({
                from: from,
                to: to,
                transportType: transportType
            }));
            window.location.href = 'map.html';
        }

        // Load bookings on page load
        loadBookings();
    </script>
</body>
</html>
